# Global DATASOURCE | Global configurations -> connect to PostgreSQL


spring.datasource.url= jdbc:postgresql://localhost:5432/musichoster
spring.datasource.username= postgres
spring.datasource.password= Chitkara@123

# The SQL Dialect -> makes the SQL query run faster and efficient | gives HIBERNATE to manage the DB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Authorization to hibernate to perform DLL operations (create, update, delete)
spring.jpa.hibernate.ddl-auto = update

spring.mvc.hiddenmethod.filter.enabled=true

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.devtools.restart.enabled = true

# /api-docs endpoint custom path
springdoc.api-docs.path=/product-docs
